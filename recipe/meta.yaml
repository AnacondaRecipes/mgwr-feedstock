{% set version = "2.1.1" %}

package:
  name: mgwr
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/m/mgwr/mgwr-{{ version }}.tar.gz
  sha256: 030ba251859d7a9d3d28aea08e5ecbf4e0a1a15c94030d743eb36fd8d351eabc

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python >=3.5
    - pip
  run:
    - python >=3.5
    - libpysal >=4.0.0
    - numpy >=1.3
    - scipy >=0.11
    - spglm >=1.0.6
    - spreg

test:
  imports:
    - mgwr

about:
  home: https://github.com/pysal/mgwr
  license: BSD-3-Clause
  # https://github.com/pysal/mgwr/issues/25
  # license_file: 
  summary: 'Multiscale geographically weighted regression'

extra:
  recipe-maintainers:
    - ocefpaf
