{% set version = "1.0.4" %}

package:
  name: mgwr
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/m/mgwr/mgwr-{{ version }}.tar.gz
  sha256: 3dbda76e9246398666f708d9245b662a40bb524edc969e4cf715f7f988d1551d

build:
  number: 0
  # is pure python, uses 2to3, and depends on libpysal that is py3k only!
  skip: True  # [py2k]
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - libpysal
    - numpy
    - scipy
    - spglm
    - spreg

test:
  imports:
    - mgwr

about:
  home: https://github.com/pysal/mgwr
  license: BSD-3-Clause
  # https://github.com/pysal/mgwr/issues/25
  # license_file: 
  summary: 'Multiscale geographically weighted regression'

extra:
  recipe-maintainers:
    - ocefpaf
